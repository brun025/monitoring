<form (submit)="submit()">
    <modal>
        <h5 modal-title>Novo usu√°rio</h5>
        <div modal-body>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email">
            </div>

            <div class="form-group">
                <label for="role">Perfil:</label>
                <select class="form-control" name="role" id="role" [(ngModel)]="user.role">
                    <option value="admin">Administrador</option>
                    <option value="coordinator">Coordenador</option>
                    <option value="support">Suporte</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
            </div>
        </div>
        <div modal-footer>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Incluir</button>
        </div>
    </modal>
</form>
