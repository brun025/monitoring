<form (submit)="submit()">
    <modal>
        <h5 modal-title>Edição de tipo</h5>
        <div modal-body>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" value="{{_type?.name}}" id="nameEdit" name="name" [(ngModel)]="dados.name">
            </div>

            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea class="form-control" id="description" name="description" value="{{_type?.description}}" [(ngModel)]="dados.description" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div modal-footer>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Editar</button>
        </div>
    </modal>
</form>
