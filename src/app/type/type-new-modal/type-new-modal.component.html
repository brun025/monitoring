<form (submit)="submit()">
    <modal>
        <h5 modal-title>Novo tipo</h5>
        <div modal-body>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="type.name" required>
            </div>

            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea class="form-control" id="description" name="description" [(ngModel)]="type.description" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div modal-footer>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Incluir</button>
        </div>
    </modal>
</form>
